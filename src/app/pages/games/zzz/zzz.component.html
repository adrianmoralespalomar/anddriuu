<main id="zenless-zone-zero-page">
  <section [id]="'header-zzz'" class="header">
    <img src="../../../../assets/images/logo_zzz.webp" alt="Imagen Logotipo del videojuego Zenless Zone Zero" />
    <h1 class="outline-white">ZENLESS ZONE ZERO</h1>
    <h2 class="outline-white">V 2.1</h2>
  </section>

  <section [id]="'copy-uid'" class="copy-uid-section">
    <div class="copy-uid-container">
      <button class="transparent" (click)="onCopy()" [attr.aria-label]="'Copiar ' + value">
        <span>UID Anddriuu: {{ this.zzzUID }} @if(isCopied){ âœ… } @else { ðŸ“‹ } </span>
      </button>
    </div>
  </section>

  <section [id]="'latest-videos'" class="latest-videos fade-in-left">
    <div class="section-title">
      <h2>Ãšltimos Videos</h2>
    </div>

    <div class="section-content">
      <div class="video-card" *ngFor="let video of youtubeVideos" (click)="goToVideo(video.videoId)">
        <img [src]="video.thumbnail" [alt]="video.title" />
        <h3>{{ video.title }}</h3>
      </div>
    </div>
  </section>

  <section [id]="'latest-pulls'" class="latest-pulls-section fade-in-right">
    <div class="section-title">
      <h2>Historial de Tiradas</h2>
    </div>
    <div class="section-content">
      <img src="../../../../assets/images/latest_pulls_zzz.webp" alt="Imagen Ultimas tiradas de Zenless Zone Zero" />
    </div>
  </section>

  <section [id]="'warps-per-patch'" class="warps-per-patch-section fade-in-left">
    <div class="section-title">
      <h2>Tiradas por Version</h2>
    </div>
    <div class="section-content">
      <iframe id="zzz-warps-per-patch" title="ZZZ Warps Per Patch" frameborder="0" src="https://docs.google.com/spreadsheets/d/e/2PACX-1vTiSx8OSyx-BZktnpT-fh_pQHjjkD8q3sp3Csy2aOI-8CV_QroqxzhhNjiCZNV4IdzhyK3xbipZn9WD/pubhtml"> </iframe>
    </div>
  </section>

  <section [id]="'showcase'" class="showcase-section fade-in-right">
    <div class="section-title">
      <h2>Showcase</h2>
    </div>
    <div class="section-content">
      <iframe id="zzz-showcase" title="ZZZ Showcase" frameborder="0" src="https://enka.network/zzz/1500713525/"> </iframe>
    </div>
  </section>
</main>
