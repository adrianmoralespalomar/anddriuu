<div class="scroll-section" #scrollSection>
  <div class="content-container" #contentContainer>
    @for (item of items(); track item.id; let i = $index) {
    <div class="image-container" [class.active]="currentIndex() === i" [class.fade-out]="fadeOutIndex() === i" [attr.data-index]="i">
      <img [src]="item.imageUrl" [alt]="item.alt || item.title" loading="lazy" />
      <div class="image-info">
        <h3>{{ item.title }}</h3>
        <p>{{ item.description }}</p>
      </div>
    </div>
    }
  </div>
</div>

<div class="scroll-indicator">
  @for (item of items(); track item.id; let i = $index) {
  <div class="indicator-dot" [class.active]="currentIndex() === i" [attr.data-index]="i" (click)="goToImage(i)"></div>
  }
</div>
