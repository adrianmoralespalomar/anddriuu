<div class="gacha-remodel">
  <app-gacha-header></app-gacha-header>
  <main class="gacha-main-layout">
    <section class="gacha-left-column">
      <div class="gacha-hero-branding">
        <div class="gacha-logo">
          <img src="assets/images/logo_anddriuu.webp" alt="Anddriuu Logo" />
        </div>
        <h1 class="gacha-title">ANDDRIUU</h1>
        <p class="gacha-claim">Comunidad, guías y contenido de gacha</p>

      <div class="gacha-videos-wrapper">
        <a href="https://www.youtube.com/channel/UCpP1Ki0BltI_ecCXWVus_nA" target="_blank" class="gacha-videos-title">Últimos Videos</a>
        <app-gacha-latest-videos></app-gacha-latest-videos>
      </div>
    </section>
    <aside class="gacha-right-column">
      <section class="gacha-sidebar-section">
        <h3 class="sidebar-title">Redes Sociales</h3>
        <div class="sidebar-socials">
          <a href="https://www.youtube.com/channel/UCpP1Ki0BltI_ecCXWVus_nA" target="_blank" class="sidebar-social-btn" title="YouTube">
            <aesy-svg iconName="icon_youtube"></aesy-svg>
          </a>
          <a href="https://www.twitch.tv/anddriuuu" target="_blank" class="sidebar-social-btn" title="Twitch">
            <aesy-svg iconName="icon_twitch"></aesy-svg>
          </a>
          <a href="https://x.com/anddriuuu" target="_blank" class="sidebar-social-btn" title="Twitter">
            <aesy-svg iconName="icon_twitter"></aesy-svg>
          </a>
          <a href="https://discord.gg/XzrMNZQhMC" target="_blank" class="sidebar-social-btn" title="Discord">
            <aesy-svg iconName="icon_discord"></aesy-svg>
          </a>
          <a href="https://www.tiktok.com/@anddriuu" target="_blank" class="sidebar-social-btn" title="TikTok">
            <aesy-svg iconName="icon_tiktok"></aesy-svg>
          </a>
          <a href="https://www.instagram.com/anddriuu__/" target="_blank" class="sidebar-social-btn" title="Instagram">
            <aesy-svg iconName="icon_instagram"></aesy-svg>
          </a>
        </div>
      </section>
      <section class="gacha-sidebar-section">
        <h3 class="sidebar-title">Últimos Tweets</h3>
        <div class="tweets-wrapper">
          <a class="twitter-timeline" data-height="600" data-theme="dark" data-chrome="noheader nofooter noborders" href="https://twitter.com/anddriuuu?ref_src=twsrc%5Etfw">Tweets de anddriuuu</a>
        </div>
      </section>
    </aside>
